<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
        <div class="row no-gutters colors">
          <div class="col-md-4 border-right" id="user">
            <div class="settings-tray">
              <img class="profile-image" src="https://www.clarity-enhanced.net/wp-content/uploads/2020/06/filip.jpg" alt="Profile img">
              <span class="settings-tray--right">
                <i class="material-icons">cached</i>
                <i class="material-icons">message</i>
                <i class="material-icons">menu</i>
              </span>
            </div>
            <div class="search-box">
              <div class="input-wrapper">
                <i class="material-icons">search</i>
                <input placeholder="Search here" type="text">
              </div>
            </div>
            <div class="friend-drawer desktoop friend-drawer--onhover">
              <img class="profile-image" src="img/photo_2021-08-12_15-39-52.jpg" alt="">
              <div class="text">
                <h6>Web dasturlash standart N14</h6>
                <p class="text-muted">Hey, you're arrested!</p>
              </div>
              <span class="time text-muted small">13:21</span>
            </div>
            <div class="friend-drawer friend-drawer--onhover mobile" id="friendes">
              <img class="profile-image" src="img/photo_2021-08-12_15-39-52.jpg" alt="">
              <div class="text" >
                <h6>Web dasturlash standart N14</h6>
                <p class="text-muted">Hey, you're arrested!</p>
              </div>
              <span class="time text-muted small">13:21</span>
            </div>
            <hr>
          </div>
          <div class="col-md-8 " id="coller" >
            <div class="settings-tray">
                <div class="friend-drawer no-gutters friend-drawer--grey">
                <img class="profile-image" src="img/photo_2021-08-12_15-39-52.jpg" alt="">
                <div class="text" >
                  <h6>Web dasturlash standart N14</h6>
                  <p class="text-muted">19 members</p>
                </div>
                <span class="settings-tray--right">
                  <i class="material-icons" id="closed">cached</i>
                  <i class="material-icons">message</i>
                  <i class="material-icons">menu</i>
                </span>
              </div>
            </div>
            <div id="chatPanel" class="chat-panel">
              <p class="user-you"></p>
              <div class="new-user">
              </div>


            </div>
            <div class="row">
                <div class="col-12">
                  <form  class="chat-box-tray" id="form">
                    <i class="material-icons">sentiment_very_satisfied</i>
                    <input id="input" type="text" placeholder="Type your message here...">
                    <i class="material-icons">mic</i>
                  
                    <button type="submit" class="button-chat"><i class="material-icons">send</i></button>
                  </form>
                </div>
              </div>            
          </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./app.js"></script>
</body>
</html>
